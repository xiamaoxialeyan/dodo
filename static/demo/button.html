<!DOCTYPE html>
<html>
<head>
	<title>按钮组件</title>
	<link rel="stylesheet" type="text/css" href="/static/css/button.css">
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		section{
			width: 1120px;
			margin: 0 auto;
		}
		header{
			text-align: center;
			padding: 25px 0;
		}
		header h1{
			margin: 10px 0;
			font-size: 32px;
		}
		.component-btn{
			margin-right: 50px!important;
			margin-bottom: 50px!important;
		}
	</style>
</head>
<body>
	<section>
		<header><h1>按钮组件</h1></header>
		<button class="component-btn normal">normal</button>
		<button class="component-btn dark">dark</button>
		<button class="component-btn hot">hot</button>
		<button class="component-btn sun">sun</button>
		<button class="component-btn hope">hope</button>
		<button class="component-btn sea">sea</button>
		<br>
		<button class="component-btn normal forward">forward</button>
		<button class="component-btn dark forward">forward</button>
		<button class="component-btn hot forward">forward</button>
		<button class="component-btn sun forward">forward</button>
		<button class="component-btn hope forward">forward</button>
		<button class="component-btn sea forward">forward</button>
		<br>
		<button class="component-btn normal back">back</button>
		<button class="component-btn dark back">back</button>
		<button class="component-btn hot back">back</button>
		<button class="component-btn sun back">back</button>
		<button class="component-btn hope back">back</button>
		<button class="component-btn sea back">back</button>
	</section>	
</body>
</html>
